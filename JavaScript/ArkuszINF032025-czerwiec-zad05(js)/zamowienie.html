<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="naglowek">
        <h1>Fotografia artystyczna</h1>
    </header>
    <section id="obrazy">
        <img src="1.jpg" alt="obrazy do sprzedaży" title="1.jpg">
         <img src="2.jpg" alt="obrazy do sprzedaży" title="2.jpg">
          <img src="3.jpg" alt="obrazy do sprzedaży" title="3.jpg">
           <img src="4.jpg" alt="obrazy do sprzedaży" title="4.jpg">
            <img src="5.jpg" alt="obrazy do sprzedaży" title="5.jpg">
             <img src="6.jpg" alt="obrazy do sprzedaży" title="6.jpg">
              <img src="7.jpg" alt="obrazy do sprzedaży" title="7.jpg">
               <img src="8.jpg" alt="obrazy do sprzedaży" title="8.jpg">
                <img src="9.jpg" alt="obrazy do sprzedaży" title="9.jpg">
                 <img src="10.jpg" alt="obrazy do sprzedaży" title="10.jpg">
    </section>
    <main>
        <section id="lewy">
            <h3>Zamówienie</h3>
            <label for="">Wybierz obraz</label>
            <input type="file" accept=".jpg" name="" id="obraz"><br>
            <label for="">Liczba Kopii</label>
            <input type="number" name="" id="LiczbaKopii"><br>
            <input type="radio" name="papier" checked id="blyszczacy">papier błyszczący
            <br><input type="radio" name="papier" id="matowy">papier matowy
            <br><input type="submit" name="" id="" value="Dodaj do koszyka" onclick="Skrypt()">
            <script>
                function Skrypt(){
                    var wypisz=document.getElementById("wynik");
                    var zdjecie=document.getElementById("obraz").files[0].name
                    var liczbaKopii=document.getElementById("LiczbaKopii").value;
                    var wynik=0;
                    if(document.getElementById("blyszczacy").checked==true)
                    {
                        wynik=liczbaKopii*1.5;
                    }
                    else if(document.getElementByName("matowy").checked==true){
                         wynik=liczbaKopii*2;
                    }
                    else{
                        wypisz="nie wybrano papieru";
                    }

                    
                    
                    //wypisz.innerHTML+=zdjecie;
                    wypisz.innerHTML+="<img src="+zdjecie+">";
                    //wypisz.innerHTML+="<br>";
                    wypisz.innerHTML+="Liczba Kopii: "+liczbaKopii;
                    wypisz.innerHTML+="<br><br>";
                    wypisz.innerHTML+="Cena: "+ wynik;
                    wypisz.innerHTML+="<br><br>";
               
                }
               
            </script>
        </section>
        <nav id="nawigacja">
            <ul>
                <li><a href="regulamin.html">Regulamin</a></li>
                <li><a href="uslugi.html">Usługi</a></li>
                <li><a href="https://pixabay.com">Zdjęcia</a></li>
            </ul>
        </nav>
        <section id="prawy">
            <h3>Koszyk</h3>
            <p id="wynik"></p>
        </section>
    </main>
    <footer id="stopka">
        <p>Autor strony: <em>AS</em></p>
    </footer>
</body>
</html>
