<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header id="baner">
        <h1>Całodobowa stacja paliw</h1>
    </header>
    <nav id="menu">
        <a href="stacja.html" target="_self"><img src="home.png" alt="" id="home"></a>  
        <a href="obliczenia.html" target="_self"><img src="znak.png" alt="" id="znak"></a>
      <a href="kwerendy.txt">Pobierz dokumenty</a>
    </nav>
    <section id="prawy">
        <img src="samochod.png" alt="samochód" id="samochod">
    </section>
    <section id="lewy">
        <h2>Orientacyjny koszt paliwa</h2>
        <label>Rodzaj paliwa (1-benzyna, 2-olej napędowy):</label><br>
        <input type="number" id="typ"><br>
        <label>Ile litrów?</label><br>
        <input type="number" id="ile"><br>
        <input type="submit" name="oblicz" value="OBLICZ" id="" onclick="Oblicz()">
        <p id="wynik"></p>
       <script>
        function Oblicz(){
            var typ=document.getElementById("typ").value;
            var ile=document.getElementById("ile").value;
            var wynik=0;
            var cena=0;
            if(typ==1)
            {   
                cena=4;
                wynik=ile*cena;
            }
            else if(typ==2)
            {
                cena=3.5;
                wynik=ile*cena;
            }
            else
            {
                wynik=cena;
                
            }
            document.getElementById("wynik").innerHTML="koszt paliwa: "+wynik+"zł";;
        }
       </script>
    </section>
    <footer>
        <p>Stronę opracował:XYZ</p>
    </footer>
</body>
</html>
</html>
