<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <aside id="boczny">
        <img src="obraz.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>
        </table>
    </aside>
    <header id="baner">
        <h1>Zarejestruj się w sklepie</h1>
    </header>
    <main id="glowny">
        <button id="Klient" onclick="Zmien1()">Klient</button>
        <button id="Adres" onclick="Zmien2()">Adres</button>
        <button id="Kontakt" onclick="Zmien3()">Kontakt</button>
        
        <section id="pierwszy">
            <p>Imię</p>
            <input type="text" placeholder="Wpisz dane..." name="" id="imie" onblur="Pasek()">
            <p>Nazwisko</p>
            <input type="text" name="" id="nazwisko" onblur="Pasek()">
            <p>Data urodzenia</p>
            <input type="date" name="" id="data" onblur="Pasek()">
        </section>
        <section id="drugi">
            <p>Ulica</p>
            <input type="text" name="" id="ulica" onblur="Pasek()">
            <p>Numer</p>
            <input type="number" name="" id="numer" onblur="Pasek()">
            <p>Miasto</p>
            <input type="text" name="" id="miasto" onblur="Pasek()">
        </section>
        <section id="trzeci">
            <p>Numer komórkowy</p>
            <input type="tel" name="" id="nrtel" onblur="Pasek()"><br>
            <input type="checkbox" name="" id="akcept" onblur="Pasek()">Akceptuję RODO <br>
            <button id="Zatwierdz" onclick="Zatwierdz()">Zatwierdź dane</button>
            <script>
                function Zatwierdz(){
                var imie=document.getElementById("imie").value;
                var nazwisko=document.getElementById("nazwisko").value;
                var data=document.getElementById("data").value;
                var ulica=document.getElementById("ulica").value;
                var numer=document.getElementById("numer").value;
                var miasto=document.getElementById("miasto").value;
                var numerTel=document.getElementById("nrtel").value;
                var czek=document.getElementById("akcept").value;
                console.log(imie+" "+nazwisko+" "+data+" "+ulica+" "+numer+" "+miasto+" "+numerTel+" "+czek)
                }
       

            </script>
        </section>
       <script>
            var klient=document.getElementById("pierwszy");
            var adres=document.getElementById("drugi");
            var kontakt=document.getElementById("trzeci");
           
            function Zmien1()
            {
              klient.style.display="block";
              adres.style.display="none";
              kontakt.style.display="none";
            
            
                
            }
               function Zmien2()
            {
              klient.style.display="none";
              adres.style.display="block";
              kontakt.style.display="none";
             
            }
               function Zmien3()
            {
              klient.style.display="none";
              adres.style.display="none";
              kontakt.style.display="block";
              
            }
        </script>
    </main>
    <section id="postep">
        <section id="pusty"></section>
        <script>
            var pasek=document.getElementById("pusty");
            var a=Number(pasek.style.width);
            function Pasek()
            {            
                a+=12
                if(a<=100)
                {
                    pasek.style.width=a+"%";
                } 
            }
        </script>
    </section>
    <footer id="stopka">
        <h4>Rejestrację do sklepu wykonał:AS</h4>
    </footer>
</body>
</html>
