<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planer zadań</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <aside id="boczny">
        <img src="obraz.jpg" alt="notatki">
    </aside>
    <header id="naglowek">
        <h2>Moje zadania</h2>
    </header>
    <nav id="nawigacja">
        <input type="text" name="" id="zadanie" placeholder="Dodaj zadanie">
        <input type="submit" name="" id="dodaj" value="Dodaj" onclick="Dodaj()">
    </nav>
    <main id="glowny">
        <ul id="lista">
            <li>Wyprowadzić psa <button class="wykonane"onclick="Przekresl(this)">wykonane</button></li>
            <li>Gimnastyka<button  class="wykonane"onclick="Przekresl(this)">wykonane</button></li>
            <li>Zakupy<button class="wykonane"onclick="Przekresl(this)">wykonane</button></li>
            <li>Spacer z kumplem<button class="wykonane"onclick="Przekresl(this)">wykonane</button></li>
            <li>Odrabianie lekcji z młodszą siostrą<button class="wykonane"onclick="Przekresl(this)">wykonane</button></li>
            <li>Projekt na geografię<button class="wykonane"onclick="Przekresl(this)">wykonane</button></li>
        </ul>
        <p id="w"></p>
        <script>
            function Dodaj(){
                
                var zadanie=document.getElementById("zadanie").value;
                if(zadanie!="")
                {
                var lista=document.getElementById("lista");
                var li=document.createElement("li");
                var przycisk=document.createElement("button");
                li.textContent=zadanie+" ";
                przycisk.textContent="wykonane";
                przycisk.className="wykonane";
                przycisk.onclick=function()
                {
                    Przekresl(this);
                }
                li.appendChild(przycisk) 
                lista.appendChild(li);
                }
            }
           
            function Przekresl(x){
               var li=x.parentElement;
                li.style.textDecoration="line-through";
            
             
                
            }
              // document.getElementsByTagName("li")[0].style.textDecoration="line-through";
        </script>
    </main>
    <footer id="stopka">
<h3>Notatki: AS</h3>
    </footer>
</body>
</html>
