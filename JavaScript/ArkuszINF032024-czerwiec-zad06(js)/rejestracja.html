<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header id="baner">
        <h1>Formularz rejestracyjny konferencji<em>Nasze Kwiaty</em></h1>
    </header>
    <main id="glowny">
    <section id="blok1">
        <h2>Dane osobowe</h2>
        <input type="text" placeholder="wpisz imię" name="" id="imie">
        <input type="text" placeholder="wpisz nazwisko" name="" id="nazwisko">
        <button onclick="Nastepna()">Następna karta</button>
    </section>  
    <section id="blok2">
           <h2>Dane osobowe</h2>
        <input type="email" placeholder="Twój e-mail" name="" id="mail">
        <input type="tel" placeholder="Twój numer telefonu" name="" id="tel">
        <button onclick="Nastepna()">Następna karta</button>
    </section>
    <section id="blok3">
           <h2>Hasło do logowania</h2>
        <input type="password" placeholder="Podaj hasło" name="" id="haslo">
        <input type="password" placeholder="Powtórz hasło" name="" id="phaslo">
        <button onclick="Zatwierdz()">Zatwierdz</button>
    </section>
    <script>
        var b1=document.getElementById("blok1");
        var b2=document.getElementById("blok2");
        var b3=document.getElementById("blok3");
            b1.style.visibility="visible";
            b3.style.visibility="hidden";
            b2.style.visibility="hidden";
        function Nastepna(){
            if(b1.style.visibility=="visible")
            {  
              b2.style.visibility="visible";
              b1.style.visibility="hidden";
              b3.style.visibility="hidden";

            }
            else if(b2.style.visibility=="visible")
            {
                b3.style.visibility="visible";
                b2.style.visibility="hidden";
                b1.style.visibility="hidden";
            }
            
        }
        function Zatwierdz(){
            var imie=document.getElementById("imie").value;
            var nazwisko=document.getElementById("nazwisko").value;
            var haslo=document.getElementById("haslo").value;
            var phaslo=document.getElementById("phaslo").value;
            if(haslo!=phaslo){
                alert("Podane hasła różnią się");
            }
            console.log("Witaj "+imie+" "+nazwisko);
        }
    </script>
    </main>
    <footer id="stopka">
 <section id="bloks1">
    <video src="motyl.mp4" type="video/mp4" controls>Przeglądarka nie obsługuje tego formatu</video>
    </section>
    <section id="bloks2">
        <h3>Plan konferencji</h3>
        <table>
            <tr>
                <td>9:00 - 12:00</td>
                <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
                <td>13:00 - 15:00</td>
                <td>Targi kwiatowe</td>
            </tr>
        </table>
    </section>
    <section id="bloks3">
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </section>
   
    <section id="bloks4">
         <p>Formularz wykonał:AS</p>
    </section>
    </footer>
</body>
</html>
